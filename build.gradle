buildscript {
    dependencies {
        classpath group: 'de.dynamicfiles.projects.gradle.plugins', name: 'javafx-gradle-plugin', version: '8.8.2'
    }
    repositories {
        mavenLocal()
        mavenCentral()

    }
}
apply plugin: 'java'
apply plugin: 'javafx-gradle-plugin'

group 'com.omb'
version ''

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies{
    compile group: 'com.pi4j', name: 'pi4j-core', version: '1.1'
    compile group: 'org.openpnp', name: 'opencv', version: '3.4.2-1'
    compile group: 'io.netty', name: 'netty-all', version: '4.1.33.Final'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'

    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.8.2'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.8.2'
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.8.2'
}

jfx {
    mainClass = 'com.omb.RpiSpeedsterServer'
    vendor = 'Volodymyr Bodnar'
}